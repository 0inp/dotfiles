# vim:ft=tmux
# tmux display things in 256 colors
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

set -g history-limit 20000

# automatically renumber tmux windows
set -g renumber-windows on


######################
#### General Settings ####
######################
set -g set-clipboard on

# enable mouse support for switching panes/windows
setw -g mouse on

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1
set-option -g set-titles on

# automatically rename windows when an explicit name is not set
set-window-option -g automatic-rename on
set-option -g automatic-rename-format ""

# set the default title format
set-option -g set-titles-string "#T - #W"

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"

set-window-option -g display-panes-time 1500

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# Disable assume-paste-time, so that iTerm2's "Send Hex Codes" feature works
# with tmux 2.1. This is backwards-compatible with earlier versions of tmux,
# AFAICT.
set-option -g assume-paste-time 0

# ######################
# #### Key Bindings ####
# ######################
# tile all windows
unbind =
bind = select-layout tiled

# synchronize all panes in a window
bind y setw synchronize-panes

# more settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi v send -X begin-selection

bind-key : command-prompt
bind-key B refresh-client
bind-key L clear-history

bind-key enter next-layout
bind-key a last-pane
bind-key q display-panes
bind-key c new-window
# same default binding without confirm-before
bind-key & kill-window
bind-key x kill-pane


bind-key C-o rotate-window

# Fix to allow mousewheel/trackpad scrolling in tmux 2.1
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"


# To launch fuzzy-sheets in a tmux window
bind-key i run-shell "tmux neww ~/dotfiles/resources/chtfzf.sh -t"


######################
####    Plugins    ###
######################
# List of plugins
# Supports `github_username/repo` or full git URLs
set -g @plugin 'tmux-plugins/tpm'
# fzf wrapper for tmux
set -g @plugin 'sainnhe/tmux-fzf'
# # Continuous saving and automatic restart
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @continuum-restore 'on' # enable tmux-continuum functionality
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Use vim key binding for tmux
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @pane_resize 10
# Dracula Theme
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-show-battery false
set -g @dracula-show-fahrenheit false
set -g @dracula-show-timezone false
set -g @dracula-day-month true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session

set -g status-position top
run -b '~/.tmux/plugins/tpm/tpm'
